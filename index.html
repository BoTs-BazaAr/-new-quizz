<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoTs BazaAr Auto Bot Maker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <script>
    function setThemeClass() {
      document.documentElement.className = Telegram.WebApp.colorScheme;
    }
    
    Telegram.WebApp.onEvent('themeChanged', setThemeClass);
    setThemeClass();
  </script>
  
  <style>
    :root {
      --header-color: #0088cc;
      --footer-color: #e7f5ff;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--footer-color);
      font-family: Arial, sans-serif;
      transition: background-color 0.3s;
    }

    .heading {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--header-color);
      margin: 20px 0;
      animation: fadeInDown 1.5s ease-in-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 500px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    .form-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: block;
    }

    .form-container h4 {
      text-align: center;
      margin-bottom: 15px;
      color: var(--header-color);
    }

    .form-container button {
      background-color: var(--header-color);
      color: white;
      border: none;
      transition: all 0.3s ease;
    }

    .form-container button:hover, .form-container button:focus {
      background-color: #005b99;
      outline: none;
    }

    .error-message {
      color: red;
      font-size: 0.875rem;
      margin-top: 5px;
      display: none;
    }

    footer {
      background-color: white;
      color: black;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover, footer a:focus {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -55%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>

<body>
  <div id="unaccessible-message" style="display: none; margin: 30px auto; max-width: 500px; padding: 20px; border: 1px solid red; background-color: #ffe5e5; color: #d8000c; font-size: 18px; text-align: center; border-radius: 8px;"></div>
  <div id="loading" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center;">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p style="color:white; margin-left:10px;">Please wait...</p>
  </div>  
  <div class="form-container">
    <img id="profile-pic" src="" alt="Profile Image">
    <h4 id="user-name" aria-label="Welcome message">Welcome, User</h4>
    <form id="bot-form" action="/start-bot" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="userId" class="form-label">Subject</label>
        <select class="form-select" id="userId" aria-label="Admin User ID">
          <option value="English">English</option>
          <option value="Maths">Maths</option>
          <option value="Science">Science</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="botToken" class="form-label">Enter Your Bot Token :</label>
        <input type="text" class="form-control" id="botToken" placeholder="6774036968:AAG7Ic2Rovvod6WRrYn8MipJaat-teteApk" aria-describedby="bot-token-help" required>
      </div>
      <div class="mb-3">
        <label for="botUsername" class="form-label">Enter Your Bot Username :</label>
        <input type="text" class="form-control" id="botUsername" placeholder="@NewScriptBot" aria-describedby="bot-username-help" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Enter Your Email :</label>
        <input type="email" class="form-control" id="email" placeholder="yourname@company.com" required>
        <div class="error-message" id="email-error">Please enter a valid email address.</div>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="termsCheck" required aria-label="I agree to the terms and conditions">
        <label for="termsCheck" class="form-check-label">
          I agree to the <a href="https://dev.botsbazaar.org/create/upi-bot/t&c" target="_blank">terms and conditions</a>
        </label>
      </div>
      <button type="submit" class="btn w-100" aria-label="Start Bot">Start Bot</button>
    </form>
  </div>

  <footer>
    Powered by <a href="https://t.me/BoTsBazaAr/75" target="_blank">BoTs BazaAr</a> <br>
    &copy; 2024. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
  const tg = window.Telegram.WebApp;
  const userData = tg.initDataUnsafe?.user;

  const picElement = document.getElementById("profile-pic");
  const userElement = document.getElementById("user-name");
  const formElement = document.getElementById("bot-form");
  const errorElement = document.getElementById("unaccessible-message"); 

  
    }
  const profilePic = document.getElementById("profile-pic");
  const userName = document.getElementById("user-name");
  const emailField = document.getElementById("email");
  const emailError = document.getElementById("email-error");
  const loadingIndicator = document.getElementById("loading");

  const botTokenRegex = /^\d{10}:[\w\-]{35}$/;
  const botUsernameRegex = /^@[a-zA-Z0-9_]{5,32}Bot$/i;

  tg.requestFullscreen();

  if (userData) {
    userName.textContent = `Welcome, ${userData.first_name}`;
    profilePic.src = userData.photo_url || "";
    document.body.style.backgroundColor = tg.themeParams.bg_color || "#e7f5ff";
    document.documentElement.style.setProperty("--header-color", tg.themeParams.button_color || "#0088cc");
  }

  document.getElementById("bot-form").addEventListener("submit", (e) => {
    e.preventDefault();

    const botToken = document.getElementById("botToken").value.trim();
    const botUsername = document.getElementById("botUsername").value.trim();
    const email = emailField.value.trim();
    const termsCheck = document.getElementById("termsCheck").checked;

    if (!botToken.match(botTokenRegex)) {
      alert("Invalid bot token format. Please check and enter again.");
      return;
    }

    if (!botUsername.match(botUsernameRegex)) {
      alert("Invalid bot username. Please check and enter again.");
      return;
    }

    if (!emailField.checkValidity()) {
      emailError.style.display = "block";
      return;
    } else {
      emailError.style.display = "none";
    }

    if (!termsCheck) {
      alert("You must accept the terms and conditions to proceed.");
      return;
    }

    // Show loading spinner
    loadingIndicator.style.display = "flex";

    const data = {
      botToken,
      botUsername,
      email,
      userId: document.getElementById("userId").value,
      firstName: userData.first_name,
      userName: userData.userName,
    };

    fetch("/start-bot", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    })
    .then((response) => response.json().then((result) => {
      // Hide loading spinner
      loadingIndicator.style.display = "none";
      if (response.ok) {
        tg.showAlert(result.message || "Congrats! Your Bot Is Now Live.", () => {
          tg.openTelegramLink('https://t.me/Botsbazaarbot');
        });
      } else {
        tg.showAlert(result.error || "An error occurred. Please try again later.");
      }
    }))
    .catch((error) => {
      loadingIndicator.style.display = "none";
      console.error("Error:", error);
      tg.showAlert("An error occurred. Please try again later.", () => {
          tg.openTelegramLink('https://t.me/BoTsBazaAr/75');
        });
    });
  });
});

  </script>
</body>
</html>
