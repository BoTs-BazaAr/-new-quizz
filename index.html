<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoTs BazaAr Auto Bot Maker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <script>
    function setThemeClass() {
      document.documentElement.className = Telegram.WebApp.colorScheme;
    }
    
    Telegram.WebApp.onEvent('themeChanged', setThemeClass);
    setThemeClass();
  </script>
  
  <style>
    :root {
      --header-color: #0088cc;
      --footer-color: #e7f5ff;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--footer-color);
      font-family: Arial, sans-serif;
      transition: background-color 0.3s;
    }

    .heading {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--header-color);
      margin: 20px 0;
      animation: fadeInDown 1.5s ease-in-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 500px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    .form-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: block;
    }

    .form-container h4 {
      text-align: center;
      margin-bottom: 15px;
      color: var(--header-color);
    }

    .form-container button {
      background-color: var(--header-color);
      color: white;
      border: none;
      transition: all 0.3s ease;
    }

    .form-container button:hover, .form-container button:focus {
      background-color: #005b99;
      outline: none;
    }

    footer {
      background-color: white;
      color: black;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover, footer a:focus {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -55%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <img id="profile-pic" src="" alt="Profile Image">
    <h4 id="user-name" aria-label="Welcome message">Welcome, User</h4>
    <form id="bot-form" action="/start-bot" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="userId" class="form-label">Subject</label>
        <select class="form-select" id="userId" aria-label="Admin User ID">
          <option value="English">English</option>
          <option value="Maths">Maths</option>
          <option value="Science">Science</option>
          <option value="Social Science">Social Science</option>  
          <option value="Hindi">Hindi</option>
          <option value="Geography">Geography</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="classSelect" class="form-label">Class:</label>
        <select class="form-select" id="classSelect" required>
          <option value="">Select Class</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="questionSelect" class="form-label">Select Number of Questions:</label>
        <select class="form-select" id="questionSelect" required>
          <option value="">Select Number</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="examSelect" class="form-label">For Exams:</label>
        <select class="form-select" id="examSelect" required>
          <option value="">Select Exam</option>
          <option value="IIT-JEE">IIT-JEE</option>
          <option value="NEET">NEET</option>
          <option value="UPSC">UPSC</option>
          <option value="CAT">CAT</option>
          <option value="GATE">GATE</option>
        </select>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="termsCheck" required>
        <label for="termsCheck" class="form-check-label">
          I agree to the <a href="https://dev.botsbazaar.org/create/upi-bot/t&c" target="_blank">terms and conditions</a>
        </label>
      </div>

      <button type="submit" class="btn w-100">Start Bot</button>
    </form>
  </div>

  <footer>
    Powered by <a href="https://t.me/BoTsBazaAr/75" target="_blank">BoTs BazaAr</a> <br>
    &copy; 2024. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</body>
</html>
